<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Auth App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Simple Auth</h1>
        <p style="text-align: center; color: gray;">Please register or login below to continue.</p>

        <div class="toggle-buttons">
            <button onclick="showForm('register')">Register</button>
            <button onclick="showForm('login')">Login</button>
        </div>

        <!-- Register Form -->
        <div class="form-section" id="register-section">
            <h2>Register</h2>
            <form id="register-form" onsubmit="register(); return false;">
                <input type="text" id="reg-name" placeholder="Full Name" required />
                <input type="email" id="reg-email" placeholder="Email Address" required />
                <input type="password" id="reg-password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-section" id="login-section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(); return false;">
                <input type="email" id="login-email" placeholder="Email Address" required />
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</html>
